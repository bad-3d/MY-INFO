<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخصيص الملف الشخصي - Ahmad Portfolio</title>
    <link rel="stylesheet" href="auth-style.css">
    <link rel="stylesheet" href="profile-editor-style.css">
    <link rel="stylesheet" href="profile-editor-style-ar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-editor-container">
        <!-- Header -->
        <header class="editor-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>تخصيص الملف الشخصي</h1>
                    <p>قم بتخصيص محفظة أعمالك الاحترافية</p>
                </div>
                <div class="header-right">
                    <button class="language-toggle" onclick="switchLanguage('en')">
                        <i class="fas fa-globe"></i>
                        <span>English</span>
                    </button>
                    <button class="preview-btn" onclick="previewPortfolio()">
                        <i class="fas fa-eye"></i>
                        <span>معاينة</span>
                    </button>
                    <button class="save-btn" onclick="saveProfile()">
                        <i class="fas fa-save"></i>
                        <span>حفظ</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="editor-content">
            <!-- Sidebar Navigation -->
            <nav class="editor-sidebar">
                <div class="sidebar-menu">
                    <div class="menu-item active" data-section="personal" onclick="switchSection('personal')">
                        <i class="fas fa-user"></i>
                        <span>المعلومات الشخصية</span>
                    </div>
                    <div class="menu-item" data-section="about" onclick="switchSection('about')">
                        <i class="fas fa-info-circle"></i>
                        <span>نبذة عني</span>
                    </div>
                    <div class="menu-item" data-section="skills" onclick="switchSection('skills')">
                        <i class="fas fa-cogs"></i>
                        <span>المهارات</span>
                    </div>
                    <div class="menu-item" data-section="preview" onclick="switchSection('preview')">
                        <i class="fas fa-eye"></i>
                        <span>معاينة وحفظ</span>
                    </div>
                </div>
            </nav>

            <!-- Content Sections -->
            <main class="editor-main">
                <!-- Personal Information Section -->
                <section id="personal-section" class="editor-section active">
                    <div class="section-header">
                        <h2>المعلومات الشخصية</h2>
                        <p>أدخل معلوماتك الأساسية</p>
                    </div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">الاسم الكامل</label>
                            <input type="text" id="fullName" placeholder="أحمد محمد">
                        </div>
                        
                        <div class="form-group">
                            <label for="jobTitle">المسمى الوظيفي</label>
                            <input type="text" id="jobTitle" placeholder="مطور ويب متقدم">
                        </div>
                        
                        <div class="form-group">
                            <label for="location">الموقع</label>
                            <input type="text" id="location" placeholder="الرياض، السعودية">
                        </div>
                        
                        <div class="form-group">
                            <label for="nationality">الجنسية</label>
                            <select id="nationality">
                                <option value="">اختر الجنسية</option>
                                <option value="saudi">سعودي</option>
                                <option value="egyptian">مصري</option>
                                <option value="jordanian">أردني</option>
                                <option value="lebanese">لبناني</option>
                                <option value="syrian">سوري</option>
                                <option value="iraqi">عراقي</option>
                                <option value="kuwaiti">كويتي</option>
                                <option value="emirati">إماراتي</option>
                                <option value="qatari">قطري</option>
                                <option value="bahraini">بحريني</option>
                                <option value="omani">عماني</option>
                                <option value="yemeni">يمني</option>
                                <option value="moroccan">مغربي</option>
                                <option value="algerian">جزائري</option>
                                <option value="tunisian">تونسي</option>
                                <option value="libyan">ليبي</option>
                                <option value="sudanese">سوداني</option>
                                <option value="palestinian">فلسطيني</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- About Me Section -->
                <section id="about-section" class="editor-section">
                    <div class="section-header">
                        <h2>نبذة عني</h2>
                        <p>اكتب نبذة مختصرة عن نفسك ومهاراتك</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="aboutText">النص التعريفي</label>
                        <textarea id="aboutText" rows="6" placeholder="اكتب نبذة مختصرة عن نفسك، خبراتك، وأهدافك المهنية..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="interests">الاهتمامات</label>
                        <input type="text" id="interests" placeholder="البرمجة، التصميم، التكنولوجيا">
                        <small>افصل بين الاهتمامات بفاصلة</small>
                    </div>
                </section>

                <!-- Skills Section -->
                <section id="skills-section" class="editor-section">
                    <div class="section-header">
                        <h2>المهارات</h2>
                        <p>أضف مهاراتك التقنية والمهنية</p>
                    </div>
                    
                    <div class="skills-input-section">
                        <div class="form-group">
                            <label for="skillName">اسم المهارة</label>
                            <input type="text" id="skillName" placeholder="اكتب اسم المهارة">
                        </div>
                        
                        <div class="form-group">
                            <label for="skillLevel">مستوى الإتقان</label>
                            <select id="skillLevel">
                                <option value="beginner">مبتدئ</option>
                                <option value="intermediate">متوسط</option>
                                <option value="advanced">متقدم</option>
                                <option value="expert">خبير</option>
                            </select>
                        </div>
                        
                        <button type="button" class="add-skill-btn" onclick="addSkill()">
                            <i class="fas fa-plus"></i>
                            إضافة مهارة
                        </button>
                    </div>
                    
                    <div class="skills-list" id="skillsList">
                        <!-- Skills will be added here dynamically -->
                    </div>
                </section>

                <!-- Preview Section -->
                <section id="preview-section" class="editor-section">
                    <div class="section-header">
                        <h2>معاينة وحفظ</h2>
                        <p>راجع ملفك الشخصي قبل الحفظ</p>
                    </div>
                    
                    <div class="preview-actions">
                        <button class="preview-btn large" onclick="previewPortfolio()">
                            <i class="fas fa-eye"></i>
                            معاينة الملف الشخصي
                        </button>
                        
                        <button class="save-btn large" onclick="saveProfile()">
                            <i class="fas fa-save"></i>
                            حفظ التغييرات
                        </button>
                        
                        <button class="export-btn large" onclick="exportProfile()">
                            <i class="fas fa-download"></i>
                            تصدير الملف الشخصي
                        </button>
                    </div>
                    
                    <div class="preview-container" id="previewContainer">
                        <!-- Preview content will be loaded here -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        // Language switching functionality with localStorage
        function switchLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            if (lang === 'en') {
                window.location.href = 'profile-editor.html';
            }
        }

        // Check for saved language preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('preferredLanguage');
            if (savedLanguage === 'en') {
                window.location.href = 'profile-editor.html';
            }
            // If no preference or preference is 'ar', stay on current page (Arabic)
        });
    </script>
    <script src="profile-editor-script-ar.js"></script>
</body>
</html>
