<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .language-toggle {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .language-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .language-btn:hover {
            border-color: #4f46e5;
            background: #4f46e5;
            color: white;
            transform: translateY(-1px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loading-container">
        <div class="logo">Ahmad</div>
        <p class="subtitle">Loading Portfolio...</p>
        <div class="spinner"></div>
        <p style="color: #6b7280; font-size: 0.9rem;">Redirecting to English version</p>
        
        <div class="language-toggle">
            <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1rem;">Prefer Arabic?</p>
            <a href="index-ar.html" class="language-btn">
                <i class="fas fa-globe"></i>
                <span>العربية</span>
            </a>
        </div>
    </div>

    <script>
        // Auto-redirect to English version
        function redirectToEnglish() {
            // Save English as preferred language
            localStorage.setItem('preferredLanguage', 'en');
            
            // Redirect to English version
            setTimeout(() => {
                window.location.href = 'index-en.html';
            }, 1500);
        }
        
        // Check if user has a saved preference for Arabic
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang === 'ar') {
            // If user previously chose Arabic, redirect there
            window.location.href = 'index-ar.html';
        } else {
            // Default to English
            redirectToEnglish();
        }
        
        // Check URL parameters for direct language selection
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');
        if (langParam === 'ar') {
            localStorage.setItem('preferredLanguage', 'ar');
            window.location.href = 'index-ar.html';
        } else if (langParam === 'en') {
            localStorage.setItem('preferredLanguage', 'en');
            window.location.href = 'index-en.html';
        }
    </script>
</body>
</html>
